{% load static %}
<link rel="shortcut icon" href='{% static "allifapperp/css/images/allifmaal-icon.png" %}' type="png/ico">
<!DOCTYPE html>
<html>
<head> 
<title>
  Entity Creation Page
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="{% static 'allifapperp/css/body/mainbodyui.css' %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<!--any styles loaded from the static files are to be included here...-->
</head>
<body class="entity-creation-body">
<div class="allifmaincontainer">
  <div class="card-header">

  <div class="form-header">
    <h5>
    Please Register Your Entity Here.
</h5>
  </div>

</div>
    
  <div class="row mt-12"> <!--start....table row-->
    <div class="col-md-12"><!--start of the first row body-->
      <div class="allif-form-container">
      <form method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
      <div class="row"><!--start of row div --->
        <div class="col-md-4"><!--start of column 1-->
          <div class="card shadow text-left p-3 allif-form-card" >
          <label>Sector</label>{{form.sector}}
          <label>Company Name</label> {{form.company}}
          <label>Phone 1</label> {{form.phone1}}
          <label>Phone 2</label> {{form.phone2}}
          <label>Email</label> {{form.email}} 
            </div>
        </div><!--end of column 1-->
        <div class="col-md-4"><!--start of column 2-->
        <div class="card shadow text-left p-3 allif-form-card">
          
          <label>Address</label> {{form.address}}
          <label>City</label> {{form.city}}
          <label>Country</label> {{form.country}}
          <label>P.O.BOX</label> {{form.pobox}}
          <br>
         <br>
        </div>
            </div><!--end of column 2-->
            <div class="col-md-4"><!--start of column 3-->
            <div class="card shadow text-left p-3 allif-form-card">
           
              
              <label>Website</label> {{form.website}} 
              <label>Logo</label> {{form.logo}} 
               
                <br>
                <input type="submit" value='Save' class="btn btn-success allifmaal-submit-btn">
                <hr>
                <a class="logoutlink" href="{% url 'allifmaalusersapp:userLogoutPage' %}">Logout</a>
                <hr>
                </div>
            </div><!--end of column 1-->
        
        </div><!--end of row div --->
            </form>
            </div>
            
            </div><!--end of first row body-->
            
</div><!--end....table row-->

<!--end of table-->

</div><!--end of main container of the page....-->
<!--this libs important for the opening of side menus-->
<script src="{% static 'allifapperp/js/common/jquery3.6.0.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--below is for the dropdown of the select2 lib-->

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script src="{% static 'allifapperp/js/common/common.js' %}">
  
</script>
</body>
</html>
